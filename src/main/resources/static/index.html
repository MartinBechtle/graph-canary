<html>
<head>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="/webjars/visjs/4.20.1/vis.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/graph.js"></script>
    <title>Graph Canary</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/visjs/4.20.1/vis-network.min.css">
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>

<div class="container">
    <header class="row">
        <div class="col-xs-3">
            <img src="img/canary.png" width="128px"/>
        </div>
        <div id="top-banner" class="col-xs-9 alert alert-success" role="alert">
            <h3 class="alert-heading">Graph Canary</h3>
            <p id="top-banner-desc">System is healthy.</p>
        </div>
    </header>
    <button class="btn btn-info" id="toggle-hierarchical">Hierarchical view on/off</button>
    <div class="btn-group select" id="graph-filter-select">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="selected">Show all</span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu option" role="menu" id="graph-filters">
            <li id="filter-all"><a href="#">Show all</a></li>
        </ul>
    </div>
    <div id="graph-container">
        <div id="graph"></div>
    </div>
</div>


</body>
</html>
