canary:
  threads: 10
  endpoints: [{
    name: 'something',
    url: 'somewhere',
    pollFrequencySec: 2,
    secret: 'thisIsSecret'
  },
  {
    name: 'somethingElse',
    url: 'somewhereElse',
    pollFrequencySec: 5
}]

canaryMonitor:
  httpClient:
    maxConnections: 20
    connectTimeoutInMillis: 5000

spring:
  devtools:
    livereload:
      enabled: true
      port: 35729
  mail:
    host: email-smtp.eu-west-1.amazonaws.com
    username: xxxxx
    password: yyyyy
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          port: 25
          auth: true
          starttls:
            enable: true
            required: true